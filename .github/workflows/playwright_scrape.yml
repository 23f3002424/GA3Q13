name: Playwright Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install

      - name: Step with email 23f3002424@ds.study.iitm.ac.in
        run: echo "Running scraping workflow"

      - name: Run scraper
        run: python scrape_sum.py
